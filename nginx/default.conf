# ==============================================================================
# Nginx — Chatbot RAG (HTTP dev)
# En production : dupliquer avec SSL, HSTS, CSP comme noScribe
# ==============================================================================

server {
    listen 80;
    server_name localhost;

    # ------------------------------------------------------------------
    # Fichiers statiques (collectstatic)
    # ------------------------------------------------------------------
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ------------------------------------------------------------------
    # Fichiers uploadés (media)
    # ------------------------------------------------------------------
    location /media/ {
        alias /app/media/;
        expires 7d;

        # Bloquer l'exécution de scripts dans media
        location ~* \.(php|asp|aspx|jsp|phtml)$ {
            deny all;
        }
    }

    # ------------------------------------------------------------------
    # Application Django (proxy vers Gunicorn)
    # ------------------------------------------------------------------
    location / {
        proxy_pass          http://web:8000;
        proxy_set_header    Host            $host;
        proxy_set_header    X-Real-IP       $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        # Timeouts élevés pour les appels Albert (génération LLM)
        proxy_connect_timeout  30s;
        proxy_read_timeout     120s;
        proxy_send_timeout     30s;
    }
}
